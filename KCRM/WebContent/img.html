<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type = "text/javascript">
function over(obj){
	obj.src = "img/123.jpg";
}
function out(obj) {
	obj.src = "img/4124.png";
}
</script>
</head>
<body>
<h3>마우스를 올려보세요</h3>
<img src = "img/4124.png" alt = "이미지"
	onmouseover = "over(this)"
	onmouseout = "out(this)">

</body>
</html>
